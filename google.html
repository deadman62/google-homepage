<body>
<div class="container">
	<style>
		body, html {
  			height: 100%;
  			display: grid;
		}		

		.center {
	  	margin-left: 40%;
	  	margin-top: 20%

  			
		}
		input [type="text"] {
			padding: 20px;
			-webkit-transition: width 0.4s ease-in-out;
    		transition: width 0.4s ease-in-out;
		}
		button {
			width:150px;
			height:25px;
			margin:10px;
		}
		img {
			width:400px;
		}
		.navbar ul {
    		list-style-type: none;
    		margin: 0;
    		padding: 0;
    		position:fixed;
    		top:0;
    		width: 100%;
		}
		.navbar li {

    		display: inline;
    		float: right;
    		margin:5px;
		}

		}
		.footer ul {
			list-style-type: none;
			position: fixed;
   			bottom: 0;
    		width: 100%;
		}
		.footer li {
			display: inline;
    		float: left;
    		margin:10px;
		}


	</style>

	<div class="navbar">
		<ul>
  			<li>Gmail</li>
  			<li>Images</li>
  		</ul>
	</div>
	<div style="display: inline-block; position:relative;" class="center">
		<img src="fixed-google-logo-font.png" alt="Google">
		<div>
			<form style="position: relative; width:100%; height:20%; display:block;">
				<input type="text" name="search" size="60"/>
			</form>
		</div>
		<div>
			<button>Google Search</button>
			<button>I'm Feeling Lucky</button>
		</div>

	</div>
	<div class="footer">
			<ul>
				<li> Advertising </li>
				<li> Business </li>
				<li> About </li>
			</ul>
	</div>
  		
		 
	</div>
</div>
</body>
